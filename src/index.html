<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chert Explorer</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Fonts - Match Silica Protocol site -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--
      Optional runtime configuration.
      Set these from your hosting layer (or edit this file for a static deploy) to connect to a node.

      Example:
        window.__CHERT_EXPLORER__ = {
          mode: 'node',
          nodeBaseUrl: 'https://testnet.silicaprotocol.network'
        };
    -->
    <script>
      // eslint-disable-next-line @typescript-eslint/no-unused-vars
      window.__CHERT_EXPLORER__ = window.__CHERT_EXPLORER__ || {
        mode: 'node',
        nodeBaseUrl: 'https://rpc.testnet.silicaprotocol.network'
      };
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
